<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <style>
        .question-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .question-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .options input {
            margin-right: 10px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="question-container">
        <h2 id="question"></h2>
        <ul class="options" id="options"></ul>
        <button class="submit-button" onclick="checkAnswer">Submit</button>
        <div id="result" class="result" style="display:none;"></div>
    </div>
    <script>
        const mcq = {
            question: "What is the capital of France?",
            options: ["Berlin", "Madrid", "Paris", "Rome"],
            correctOption: "Paris"
        };

        // Function to display the question and options
        function displayQuestion(mcq) {
            document.getElementById('question').textContent = mcq.question;
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            mcq.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<input type="radio" name="option" value="${option}" id="option${index}"><label for="option${index}">${option}</label>`;
                optionsList.appendChild(li);
            });
        }

        // Function to check the answer and display marks
        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const resultDiv = document.getElementById('result');
            if (selectedOption) {
                const userAnswer = selectedOption.value;
                if (userAnswer === mcq.correctOption)
                    resultDiv.textContent = "Correct! You scored 1 mark.";
                else
                    resultDiv.textContent = `Incorrect. The correct answer is ${mcq.correctOption}. You scored 0 marks.`;

            } else
                resultDiv.textContent = "Please select an answer.";
            resultDiv.style.display = 'block';

        }



        // Display the question and options on page load
        window.onload = function () {
            displayQuestion(mcq);
        };
    </script>
</body>

</html>
