<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Calculator</title>
</head>

<body>
    <div>
        PCM
        <form>

            <div>
                <label for="physics">Physics</label>
                <input type="number" id="p">
            </div>
            <div>
                <label for="chemistry">Chemistry</label>
                <input type="number" id="c">
            </div>
            <div>
                <label for="maths">Maths</label>
                <input type="number" id="m">
            </div>
            <div>
                <label for="total">Total</label>
                <input type="text" id="total">
            </div>
            <div>
                <label for="percentage">Percentage</label>
                <input type="text" id="percent">
            </div>
            <div>
                <label for="division">Division</label>
                <input type="number" id="division">
            </div>
            <div>

                <input type="button" value="Ok" onclick="show()">
                <input type="reset">
            </div>
        </form>
    </div>
    <script>
        function show() {
            // To convert the string to number we use parseInt (variable).
              x=parseInt(p.value);
             y=parseInt(c.value);
             z=parseInt(m.value);
            totalMarks= x + y +z;
            total.value=totalMarks;
            // total.value = p.value + c.value + m.value;

            // This will caluclate the percentage of number.
            totalPercent=(totalMarks/300) *100 
            percent.value= totalPercent + "%";

            if( totalPercent>= 80 ){
                division.value=1
            }else if(  totalPercent >=70 ){
                division.value=2
            }else{
                division.value=3
            }
        }
    </script>
</body>

</html>
