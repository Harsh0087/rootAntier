<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        var nm="harshpreet singh   ";
        document.write("This the full name in upper case "+nm.toUpperCase()+"<br>");
        document.write("This the full name in lower case "+nm.toLowerCase()+"<br>")
        document.write("This is the length of the variable "+nm.length+"<br>")
        document.write("This is the 10th letter of the variable "+nm.charAt(9)+"<br>")
        document.write("This is the variable without space "+nm.trim()+"...."+"<br>")
    </script>
</body>
</html>
