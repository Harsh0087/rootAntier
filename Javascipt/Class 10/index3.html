<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  const fetch = require('node-fetch'); // Assuming you're in a Node.js environment

        const uri = 'https://dummyjson.com/products?limit=10&skip=10&select=title,price';

        // Fetch data from the URI
        fetch(uri)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                // Iterate over each record using forEach
                data.forEach((record, index) => {
                   
                    console.log(`Title: ${record.title}`);
                    

                //     // Stop after iterating through the top 3 records
                //     if (index === 2) {
                //         return;
                //     }
                });
            })
            .catch(error => console.error('Error fetching data:', error));

    // </script>
</body>
</html>
