<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="record"></div>

    <script>
        async function show() {
            const uri = "https://dummyjson.com/products"
            const response = await fetch(uri)
            const data = await response.json()
            const result = document.getElementById("record")
            // result.innerHTML=<h1>${data.title}</h1><h2>${data.id}</h2><h3>${data.description}</h3><h4>${data.price}</h4>;
            result.innerHTML = <h1>${JSON.stringify(data.products)}</h1>;
        }
        window.onload = show();
    </script>
</body>

</html>
